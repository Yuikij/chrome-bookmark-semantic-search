            --success-bg: rgba(16, 185, 129, 0.1);
            --success-border: rgba(16, 185, 129, 0.2);
            --success-text: #34d399;
            --warning-bg: rgba(245, 158, 11, 0.1);

            --danger-btn: #dc2626;

        body {

            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;

        .tab-btn:hover {

            color: var(--text-main);

        .tab-btn.active {
            background: var(--bg-active);
            color: var(--accent);

        .view-section {
            display: none;
            animation: fadeIn 0.3s ease;

        @keyframes fadeIn {
            from {

            to {

            height: 8px;

        ::-webkit-scrollbar-thumb:hover {

        /* Folder structure */
        .folder-item {

        .folder-title {

            transition: 0.2s;
            position: sticky;
            top: 0;
            z-index: 10;

        .folder-title:hover {
            background: var(--bg-active);

            overflow-y: auto;
            background: var(--bg-surface);
        }

        .tw-list-pane {
            display: flex;
            flex-direction: column;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;

        .drawer-overlay.open {

            flex-direction: column;

        .drawer-panel.open {

            justify-content: space-between;
            align-items: center;

        .drawer-title {

            font-weight: 600;

        .drawer-close {
            background: transparent;
            border: none;

            width: 32px;
            height: 32px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            transition: 0.2s;
