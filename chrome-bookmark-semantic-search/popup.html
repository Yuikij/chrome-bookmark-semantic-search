      border-radius: 4px;

    }

    .loading {
      text-align: center;
      padding: 30px;

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 0.8s linear infinite;

    @keyframes spin {

    .no-results {

      border-radius: 3px;
      margin: 12px 0 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--progress-fill);
      transition: width 0.3s ease;
      width: 0%;
      border-radius: 3px;
    }
  </style>
</head>
